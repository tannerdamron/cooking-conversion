<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="gramToOunce">
        <div class="form-group">
          <h2>Grams to ounces:</h2>
          <label for="gto">Enter grams:</label>
          <input id="gto" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-info">Convert</button>
      </form>
      <div id="outputGto"></div>
      <form id="galToLit">
        <div class="form-group">
          <h2>Gallons to Liters:</h2>
          <label for="gtl">Enter gallons:</label>
          <input id="gtl" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-info">Convert</button>
      </form>
      <div id="outputGtl"></div>
      <form id="tbToCup">
        <div class="form-group">
          <h2>Tablespoons to Cups:</h2>
          <label for="ttc">Enter tablespoons:</label>
          <input id="ttc" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-info">Convert</button>
      </form>
      <div id="outputTtc"></div>
    </div>
  </body>
</html>
